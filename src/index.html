<!DOCTYPE html>
<html lang="en" class="h-full">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ai Tweeter</title>

    <!-- TailwindCSS file -->
    <link rel="stylesheet" href="./index.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700;800&display=swap" rel="stylesheet">
</head>

<body class="h-full flex flex-col justify-center items-center bg-slate-900 text-white text-xl">
    <main class="max-w-2xl w-full px-8 mx-auto mb-20 space-y-12">
        <div class="flex flex-col">
            <h1 class="text-center text-4xl">Ai Tweeter</h1>
        </div>
        <div class="flex flex-col space-y-8">
            <div class="flex flex-col space-y-8">
                <input
                    class="outline-none bg-slate-700 px-6 py-4 rounded-md transition-colors disabled:text-slate-400 disabled:cursor-not-allowed"
                    type="text" id="txtTokens" placeholder="Comma seperated tokens">
                <textarea
                    class="outline-none bg-slate-700 px-6 py-4 rounded-md transition-colors disabled:text-slate-400 disabled:cursor-not-allowed"
                    id="txtTweet" cols="30" rows="5" placeholder="Generated tweet"></textarea>
            </div>
            <div class="flex justify-center space-x-4">
                <a id="aGenerateTweet" href="#"
                    class="outline-none bg-violet-500 transition-colors px-4 py-2 font-semibold rounded-md flex space-x-2 disabled:text-violet-400 disabled:cursor-not-allowed">
                    <span>Generate tweet</span>
                </a>
                <a id="aTweetNow" target="_blank" rel="noopener" href="#"
                    class="hidden outline-none bg-sky-500 transition-colors px-4 py-2 font-semibold rounded-md space-x-2 disabled:text-sky-400 disabled:cursor-not-allowed">
                    <svg class="aspect-square w-5" version="1.1" viewBox="0 0 512 512" xml:space="preserve"
                        xmlns="http://www.w3.org/2000/svg" xmlns:serif="http://www.serif.com/"
                        xmlns:xlink="http://www.w3.org/1999/xlink">
                        <rect height="400" style="fill:none;" width="400" x="56" y="56" />
                        <path
                            d="M161.014,464.013c193.208,0 298.885,-160.071 298.885,-298.885c0,-4.546 0,-9.072 -0.307,-13.578c20.558,-14.871 38.305,-33.282 52.408,-54.374c-19.171,8.495 -39.51,14.065 -60.334,16.527c21.924,-13.124 38.343,-33.782 46.182,-58.102c-20.619,12.235 -43.18,20.859 -66.703,25.498c-19.862,-21.121 -47.602,-33.112 -76.593,-33.112c-57.682,0 -105.145,47.464 -105.145,105.144c0,8.002 0.914,15.979 2.722,23.773c-84.418,-4.231 -163.18,-44.161 -216.494,-109.752c-27.724,47.726 -13.379,109.576 32.522,140.226c-16.715,-0.495 -33.071,-5.005 -47.677,-13.148l0,1.331c0.014,49.814 35.447,93.111 84.275,102.974c-15.464,4.217 -31.693,4.833 -47.431,1.802c13.727,42.685 53.311,72.108 98.14,72.95c-37.19,29.227 -83.157,45.103 -130.458,45.056c-8.358,-0.016 -16.708,-0.522 -25.006,-1.516c48.034,30.825 103.94,47.18 161.014,47.104"
                            style="fill: currentColor;fill-rule:nonzero;" />
                    </svg>
                    <span>Tweet now</span>
                </a>
            </div>
        </div>
    </main>

    <script src="./index.js" type="module"></script>
</body>

</html>
